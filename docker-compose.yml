version: "3.8"

services:
  # ======================================================
  # CORE SERVICES
  # ======================================================

  eureka-server:
    image: steeltoeoss/eureka-server
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: "-Xmx256m -Xss512k"
    networks:
      - microservices-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: password
    networks:
      - microservices-network

  # ======================================================
  # MICROSERVICES (TIDAK DIUBAH)
  # ======================================================
  anggota-service:
    build: ./anggota
    container_name: anggota-service
    ports:
      - "8090:8087"
    networks:
      - microservices-network

  buku-service:
    build: ./buku
    container_name: buku-service
    ports:
      - "8091:8088"
    networks:
      - microservices-network

  pengembalian-service:
    build: ./pengembalian
    container_name: pengembalian-service
    ports:
      - "8092:8089"
    networks:
      - microservices-network

  peminjaman-service:
    build: ./peminjaman
    container_name: peminjaman-service
    ports:
      - "8093:8086"
    networks:
      - microservices-network

  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "9000:9000"
    networks:
      - microservices-network

  # ======================================================
  # ELK STACK - CENTRALIZED LOGGING (FIXED âœ…)
  # ======================================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.ml.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    networks:
      - microservices-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.12.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - microservices-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.12.0
    container_name: logstash
    ports:
      - "5044:5044"
    volumes:
      - ./logging/logstash/pipeline:/usr/share/logstash/pipeline
    depends_on:
      - elasticsearch
    networks:
      - microservices-network

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.12.0
    container_name: filebeat
    user: root
    command: ["--strict.perms=false"]
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ./logging/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml
    depends_on:
      - logstash
    networks:
      - microservices-network



      

  # ======================================================
  # MONITORING (Prometheus & Grafana)
  # ======================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - microservices-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - microservices-network

  # ======================================================
  # CI/CD (Jenkins)
  # ======================================================
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Allow Jenkins to access host Docker
    user: root # Needed to access docker socket in simple setup
    networks:
      - microservices-network

volumes:
  anggota_data:
  buku_data:
  peminjaman_data:
  pengembalian_data:
  jenkins_home: # Persist Jenkins data

networks:
  microservices-network:
    driver: bridge

